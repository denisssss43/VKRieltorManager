<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
		<title>{% if title %}{{ title }} - {% endif %}VK Rieltor</title> 
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">{% if title %}{{ title }}{% else %}VK Rieltor{% endif %}</div>
					
					<nav class="header__nav">
						{% for link in nav %}
						{% if title == link.title %}
						<a class="nav__link active" href="#">{{ link.title }}</a>
						{% else %} 
						<a class="nav__link" href="{{ link.href }}">{{ link.title }}</a>
						{% endif %}
						{% endfor %} 
					</nav>
				</div>
			</div>
		</div>
		{% block content %}{% endblock %}
	</body>
</html>
